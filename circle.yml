dependencies:
  cache_directories:
    - "~/.stack"

  pre:
    - wget -qO- https://get.haskellstack.org/ | sh || stack upgrade
    - "git fetch --unshallow || true"

  override:
    - stack build --test --no-run-tests --haddock --no-haddock-deps

test:
  override:
   - stack test

  post:
   - find . -path "*/test-reports/*" -exec mv {} ${CIRCLE_TEST_REPORTS} \;

deployment:
  release_branch:
    owner: haskell-works
    branch: /.*-branch/
    commands:
      - when tag autotag

  hackage:
    owner: haskell-works
    tag: /v.*/
    commands:
      - publish
